    <script>
        function validateForm() {
            let roll = document.getElementById("roll").value;
            let attend = document.getElementById("attend").value;
            let gpa = document.getElementById("gpa").value;
            let cgpa = document.getElementById("cgpa").value;

            let rollPattern = /^[0-9]{2}[A-Z]{3}[0-9]{3}$/;
            let numberPattern = /^[0-9]+(\.[0-9]+)?$/;

            if (!rollPattern.test(roll)) {
                alert("Roll number must be in the format: 23ITR017");
                return false;
            }
            
            if (attend === "" || isNaN(attend) || attend < 0 || attend >=100) {
                alert("Attendance must be a number between 0 and 100.");
                return false;
            }

            if (gpa === "" || !numberPattern.test(gpa) || gpa < 0 || gpa >= 10) {
                alert("GPA must be a number between 0 and 10 (e.g., 7.78).");
                return false;
            }

            if (cgpa === "" || !numberPattern.test(cgpa) || cgpa < 0 || cgpa >= 10) {
                alert("CGPA must be a number between 0 and 10 (e.g., 8.65).");
                return false;
            }

            return true;
        }
    </script>
